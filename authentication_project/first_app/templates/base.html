<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <div class="d-flex">
          {% if user.is_authenticated %}
          <a href="{% url "profile" %}" class="btn btn-outline-success mx-4">Profile</a>
          <a href="{% url "logout" %}" class="btn btn-outline-success">log out</a>
          {% else %}
          <a href="{% url "signup" %}" class="btn btn-outline-success mx-4">sign up</a>
          <a href="{% url "login" %}" class="btn btn-outline-success">log in</a>
          {% endif %}
        </div>
      </div>
    </nav>

    {% block content %}{% endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
