{% extends "base.html" %} {% block content %}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for data in post %}
  <div class="col-sm-3">
    <div class="card m-2">
      <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <p class="card-text">{{data.content}}</p>
        <p>Author : {{data.author.name}}</p>

        <p>
          Catagory : {% for ct in data.category.all %}
          <button class="btn btn-primary btn-sm m-2" disabled >{{ct.name}} </button>
          {% endfor %}
        </p>

        <a href="{% url "edit_post" data.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url "delete_post" data.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock content %}
